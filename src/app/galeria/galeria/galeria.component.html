<!--Filtros-->

<div class="p-4 bg-white shadow">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">

        <input type="text" 
               placeholder="Pesquisar por Local" 
               class="w-full border border-gray-300 p-2 rouunded shadow-sm focus:ring focus:ring-blue-400"
        />

        <select  class="w-full border border-gray-300 p-2 rouunded shadow-sm focus:ring focus:ring-blue-400">
           <option [value]="">Todas as Categorias</option> 
           <option *ngFor="let cat of categoriasFiltro" [value]="cat.nome">{{ cat.nome }}</option>
        </select>
   
    </div>

</div>

<!--Listagem dos Lugares-->
<div id="lugaresList" class="p-4 grid grid-col-1 md: grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded overflow-hidden" *ngFor="let lugar of lugares">
        <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-40 object-cover"/>
        <div class="p-4">
            <h2 class="text-lg font-semibold">{{ lugar.nome }}</h2>
            <p class="text-gray-600">Categoria: <span class="text-blue-600">{{ lugar.categoria }}</span></p>
            <p class="tetx-gray-700"> Localização:<span class="text-blue-800">{{lugar.localizacao}}</span></p>
            <div class="mt-2 flex item-center">
                <span class="text-yellow-600" [innerHTML]="getTotalEstrelas(lugar)"></span>
                <span class="ml-2 text-gray-700">{{ lugar.avaliacao }}</span>
            </div>
        </div>
    </div>
</div>
