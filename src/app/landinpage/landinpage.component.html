<div class="bg-gradient-to-r from-orange-500 to-orange-700 text-white flex flex-col justify-center items-center">
    <div class="text-center px-6">
        <h1 class="text-4xl font-bold mb-4">Bem Vindo ao Nosso Sistema de Turismo</h1>
        <p class="text-lg mb-6">Explore, organize e compartilhe os lugares mis incríveis que voce pode visitar. Tudo em um só lugar</p>

        <button (click)="navegar();" *ngIf="isLoggedIn()"
        class="bg-white text-orange-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"        
        >
            ola{{ profile?.name }}, clique aqui para aproveitar o site
        </button>

        <button (click)="logarComGoogle();" *ngIf="!isLoggedIn()"
        class="bg-white text-orange-700 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"        
        >
            <img width="50px" src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png" />
            Logue com a sua conta Google
        </button>

    </div>
</div>
